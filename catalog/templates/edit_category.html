{% extends 'home.html' %}
{% block content %}
<div class="container">
	<div class="card">
 	<form method="post" action="{{url_for('editcategory',category_id=id_category)}}">
		<div class="form-group">
			<label for="name">category name:</label>
			<input id="name" class="form-control" type="text" name='category_name' value='{{sport_name}}' required>
		</div> 
		<div class="text-center">
			<input type="submit" class="btn btn-success " value = "submit">
	
			<a href="{{url_for('showcategory')}}"><input type="button" class="btn btn-warning " value = "cancel"></a>
		</div>
		
	</form>
</div>
</div>

{% endblock %}
